        uses: softprops/action-gh-release@v1
        with:
          body_path: document/RELEASE.txt
          token: ${{secrets.TOKEN }}
          files: |
            build/dist/*/*.msix
            build/dist/*/*.zip
        #å®Œæˆ
      - run: echo "ğŸ Windows job's status is ${{ job.status }}."
